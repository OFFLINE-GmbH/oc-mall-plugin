properties:
    label: 'offline.mall::lang.common.property'
    deferredBinding: false
    view:
        list: $/offline/mall/models/property/columns_pivot_legacy.yaml
        toolbarButtons: add|create|remove
        defaultSort:
            column: pivot[sort_order]
            direction: asc
    manage:
        form: $/offline/mall/models/property/fields_pivot.yaml
        list: $/offline/mall/models/property/columns.yaml
        showSearch: true
        recordsPerPage: 50
    pivot:
        form: $/offline/mall/models/property/fields_pivot.yaml
    structure:
        showTree: false
        showReorder: true
        showSorting: true
        dragRow: true
