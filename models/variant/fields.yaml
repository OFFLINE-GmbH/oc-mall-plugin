fields:
    published:
        label: 'offline.mall::lang.product.published'
        span: auto
        type: switch
        comment: 'offline.mall::lang.product.published_comment'
        default: true
    allow_out_of_stock_purchases:
        label: 'offline.mall::lang.product.allow_out_of_stock_purchases'
        span: auto
        type: switch
        comment: 'offline.mall::lang.product.allow_out_of_stock_purchases_comment'
    name:
        label: 'offline.mall::lang.common.name'
        oc.commentPosition: ''
        span: left
        type: text
    stock:
        label: 'offline.mall::lang.product.stock'
        oc.commentPosition: ''
        span: auto
        type: number
    price:
        label: 'offline.mall::lang.product.price'
        span: auto
        type: text
    old_price:
        label: 'offline.mall::lang.common.old_price'
        oc.commentPosition: ''
        span: auto
        type: text
tabs:
    fields:
        _properties:
            oc.commentPosition: ''
            prompt: 'offline.mall::lang.common.add_value'
            span: full
            type: OFFLINE\Mall\FormWidgets\PropertyFields
            variantPropertiesOnly: true
            fieldPrefix: VariantPropertyValues
            tab: 'offline.mall::lang.common.properties'
        main_image:
            label: 'offline.mall::lang.common.main_image'
            oc.commentPosition: ''
            mode: image
            prompt: 'offline.mall::lang.common.select_image'
            imageWidth: '120'
            imageHeight: '120'
            useCaption: true
            thumbOptions:
                mode: crop
                extension: auto
            span: left
            type: fileupload
            tab: 'offline.mall::lang.common.attachments'
        downloads:
            label: 'offline.mall::lang.common.downloads'
            oc.commentPosition: ''
            mode: file
            prompt: 'offline.mall::lang.common.select_file'
            useCaption: true
            span: right
            type: fileupload
            tab: 'offline.mall::lang.common.attachments'
        images:
            label: 'offline.mall::lang.common.images'
            oc.commentPosition: ''
            mode: image
            prompt: 'offline.mall::lang.common.select_image'
            imageWidth: '120'
            imageHeight: '120'
            useCaption: true
            thumbOptions:
                mode: crop
                extension: auto
            span: left
            type: fileupload
            tab: 'offline.mall::lang.common.attachments'
