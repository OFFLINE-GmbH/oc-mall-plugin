tabs:
    fields:
        # General Settings
        admin_email:
            tab: offline.mall::lang.general_settings.tab_general
            type: email
            label: offline.mall::lang.general_settings.admin_email
            comment: offline.mall::lang.general_settings.admin_email_comment
            span: left
        index_driver:
            tab: offline.mall::lang.general_settings.tab_general
            type: dropdown
            label: offline.mall::lang.general_settings.index_driver
            comment: offline.mall::lang.general_settings.index_driver_comment
            span: right
            showSearch: false
            options:
                database: offline.mall::lang.general_settings.index_driver_database
                filesystem: offline.mall::lang.general_settings.index_driver_filesystem
        index_hint:
            tab: offline.mall::lang.general_settings.tab_general
            type: partial
            path: $/offline/mall/models/settings/_index_hint.htm
            span: right

        # CMS Pages
        product_page:
            tab: offline.mall::lang.general_settings.tab_pages
            type: dropdown
            label: offline.mall::lang.general_settings.product_page
            comment: offline.mall::lang.general_settings.product_page_comment
            span: left
        category_page:
            tab: offline.mall::lang.general_settings.tab_pages
            type: dropdown
            label: offline.mall::lang.general_settings.category_page
            comment: offline.mall::lang.general_settings.category_page_comment
            span: right
        address_page:
            tab: offline.mall::lang.general_settings.tab_pages
            type: dropdown
            label: offline.mall::lang.general_settings.address_page
            comment: offline.mall::lang.general_settings.address_page_comment
            span: left
        checkout_page:
            tab: offline.mall::lang.general_settings.tab_pages
            type: dropdown
            label: offline.mall::lang.general_settings.checkout_page
            comment: offline.mall::lang.general_settings.checkout_page_comment
            span: right
        account_page:
            tab: offline.mall::lang.general_settings.tab_pages
            type: dropdown
            label: offline.mall::lang.general_settings.account_page
            comment: offline.mall::lang.general_settings.account_page_comment
            span: left
        cart_page:
            tab: offline.mall::lang.general_settings.tab_pages
            type: dropdown
            label: offline.mall::lang.general_settings.cart_page
            comment: offline.mall::lang.general_settings.cart_page_comment
            span: right

        # Miscellaneous
        vat_calculation:
            tab: offline.mall::lang.general_settings.tab_miscellaneous
            type: dropdown
            label: offline.mall::lang.general_settings.vat_calculation
            comment: offline.mall::lang.general_settings.vat_calculation_comment
            span: auto
            options:
                line: offline.mall::lang.general_settings.vat_calculation_per_line
                total: offline.mall::lang.general_settings.vat_calculation_on_total
            showSearch: false
        order_start:
            tab: offline.mall::lang.general_settings.tab_miscellaneous
            type: text
            label: offline.mall::lang.general_settings.order_number_start
            comment: offline.mall::lang.general_settings.order_number_start_comment
            span: auto
            default: 1
        vat_hide:
            tab: offline.mall::lang.general_settings.tab_miscellaneous
            type: switch
            label: offline.mall::lang.general_settings.vat_hide
            comment: offline.mall::lang.general_settings.vat_hide_comment
            span: auto
            default: false
        redirect_to_cart:
            tab: offline.mall::lang.general_settings.tab_miscellaneous
            type: switch
            label: offline.mall::lang.general_settings.redirect_to_cart
            comment: offline.mall::lang.general_settings.redirect_to_cart_comment
            span: full
            default: true
        use_state:
            tab: offline.mall::lang.general_settings.tab_miscellaneous
            type: switch
            label: offline.mall::lang.general_settings.use_state
            comment: offline.mall::lang.general_settings.use_state_comment
            span: full
            default: 1
        group_search_results_by_product:
            tab: offline.mall::lang.general_settings.tab_miscellaneous
            type: switch
            label: offline.mall::lang.general_settings.group_search_results_by_product
            comment: offline.mall::lang.general_settings.group_search_results_by_product_comment
            span: full
            default: 0
        shipping_selection_before_payment:
            tab: offline.mall::lang.general_settings.tab_miscellaneous
            type: switch
            label: offline.mall::lang.general_settings.shipping_selection_before_payment
            comment: offline.mall::lang.general_settings.shipping_selection_before_payment_comment
            span: full
            default: 0