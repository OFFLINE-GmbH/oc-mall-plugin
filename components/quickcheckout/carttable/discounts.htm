{% for entry in discounts|default([]) %}
    <tr class="mall-cart__discount">
        <td>
            {{ entry.discount.name }}
            {% if entry.discount.code|default(null) %}
                ({{ entry.discount.code }})
            {% endif %}
        </td>
        <td class="text-right">
            {{ entry.savings|money }}
        </td>
    </tr>
{% endfor %}
