{% if images|default(null) %}
    <div class="mall-product__images">
        {% for image in images %}
            <a class="mall-product__image" href="{{ image.path }}"
               data-fancybox="product"
               data-caption="{{ image.title }}">
                <img src="{{ image.thumb(240, null) }}" alt="{{ image.title }}"/>
            </a>
        {% endfor %}
    </div>
{% endif %}
