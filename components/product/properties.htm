{% for item in props %}
    <div class="mall-product__property mall-form-control">
        <label for="">{{ item.property.name }}</label>
        <select name="props[{{ item.property.hashId }}]"
                data-id="{{ item.property.hashId }}"
                class="js-mall-property-selector">
            {% for value in item.values %}
                <option value="{{ value.hashId }}">
                    {{ value.value }}
                </option>
            {% endfor %}
        </select>
    </div>
{% endfor %}
