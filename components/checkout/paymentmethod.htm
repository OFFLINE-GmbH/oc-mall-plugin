<div class="mall-cart-summary__method-logo">
    {% if __SELF__.cart.payment_method.logo|default(null) %}
        <img src="{{ __SELF__.cart.payment_method.logo.thumb(150, null) }}" alt=""/>
    {% else %}
        {{ __SELF__.cart.payment_method.name }}
    {% endif %}
</div>

<p class="mall-cart-summary__action">
    <a href="{{ __SELF__.stepUrl('payment', {via: 'confirm'}) }}">
        {{ 'offline.mall::frontend.change'|trans }}
    </a>
</p>
