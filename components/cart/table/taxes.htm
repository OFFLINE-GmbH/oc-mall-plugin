{% for entry in taxes %}
    <tr class="mall-cart__taxes mall-cart__taxes--{{ loop.index }}">
        <td colspan="2"></td>
        <td class="text-right">
            {{ entry.tax.name }}
        </td>
        <td class="text-right">
            {{ entry.tax.percentage }} %
        </td>
        <td class="text-right">
            {{ entry.total | money }}
        </td>
    </tr>
{% endfor %}

{% if taxes.count > 1 %}
    <tr class="mall-cart__taxes-total">
        <td colspan="2"></td>
        <td class="text-right">
            {{ 'mall.total.taxes' | _ }}
        </td>
        <td></td>
        <td class="text-right">
            {{ cart.totals.totalTaxes | money }}
        </td>
    </tr>
{% endif %}
