<p>
    {% if address.company|default(null) %}
        {{ address.company }}<br />
    {% endif %}
    {{ address.name }}<br />
    {{ address.lines | nl2br }}<br />
    {{ address.zip }} {{ address.city }}<br />
    {% if address.state_id|default(null) %}
        {{ address.state.name }}<br />
    {% endif %}
    {{ address.country.name }}
</p>
